# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # NOTE: use Docker embedded DNS so nginx can reload even when the wpadmin container is stopped.
    resolver 127.0.0.11 ipv6=off valid=10s;

    upstream wpadmin {
        zone wpadmin 64k;
        server wpadmin:8090 resolve;  # wpadmin 需要与 nginx 在同一个docker network
    }

    upstream mv {
        zone mv 64k;
        server web:8000 resolve;      # market-turnover web service (docker network: market-turnover_default)
    }

    upstream gta {
        zone gta 64k;
        # global-trade-analysis web service (service alias in wp-net)
        server gta:9000 resolve;
    }

    upstream poc {
        zone poc 64k;
        server poc-web-1:9000 resolve;  # poc web service (container joined to wp-net)
    }

    # Replace with your real domain(s)
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        '' $scheme;
    }

    server {
        listen 80; # nginx容器监听80端口
        server_name hk.joveso.com;
        charset utf-8;

        # Allow ACME challenge through (letsencrypt)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # market-turnover (mv)
        location = /mt {
            return 301 https://$host/mt/;
        }
        location ^~ /mt/ {
            # strip /mt/ prefix
            proxy_pass http://mv/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backward compatible: /market-turnover -> /mt
        location = /market-turnover {
            return 301 https://$host/mt/;
        }
        location ^~ /market-turnover/ {
            return 301 https://$host/mt/;
        }

        # poc (http quick test)
        location ^~ /poc/ {
            proxy_pass http://poc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # global-trade-analysis (gta)
        # Served at https://sg.joveso.com/gta
        location = /gta {
            return 301 https://$host/gta/;
        }
        location ^~ /gta/ {
            # Keep /gta/* prefix when forwarding so upstream can use BASE_PATH=/gta consistently.
            # (If you use proxy_pass http://gta/ with trailing slash, nginx will strip /gta/ and forward /jobs, /v2, etc.)
            proxy_pass http://gta;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
        # 可选：为静态资源提供服务
        location /static/ {
            root /usr/share/nginx/html;
        }

        # da-elm report (static)
        location = /da-elm {
            return 301 https://$host/da-elm/;
        }
        location ^~ /da-elm/ {
            alias /usr/share/nginx/html/da-elm/;
            index index.html;
            try_files $uri $uri/ /da-elm/index.html;
        }

        location /ruoyi/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        location ^~ /ruoyi/prod-api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://tx.JupiterSo.com:8080/;
        }

        location /pyda3 {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /pyda3.html;
            index  pyda3.html pyda3.htm;
        }

        # other locations unchanged
    }

    # Redirect legacy domain sg.joveso.com -> hk.joveso.com (HTTP)
    server {
        listen 80;
        server_name sg.joveso.com;

        # Allow ACME challenge through (letsencrypt)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        location / {
            return 301 https://hk.joveso.com$request_uri;
        }
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name hk.joveso.com;

        # SSL certificate paths (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/hk.joveso.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hk.joveso.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/hk.joveso.com/chain.pem;

        # Security - modern configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

        # OCSP stapling (requires proper cert and resolver)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Optional: dhparam if you add it at /etc/letsencrypt/ssl-dhparams.pem
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        charset utf-8;

        # market-turnover (mv)
        location = /mt {
            return 301 /mt/;
        }
        location ^~ /mt/ {
            # strip /mt/ prefix
            proxy_pass http://mv/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # Backward compatible: /market-turnover -> /mt
        location = /market-turnover {
            return 301 /mt/;
        }
        location ^~ /market-turnover/ {
            return 301 /mt/;
        }

        # poc
        location ^~ /poc/ {
            proxy_pass http://poc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # global-trade-analysis (gta)
        # Served at https://sg.joveso.com/gta
        location = /gta {
            return 301 /gta/;
        }
        location ^~ /gta/ {
            # Keep /gta/* prefix when forwarding so upstream can use BASE_PATH=/gta consistently.
            # (If you use proxy_pass http://gta/ with trailing slash, nginx will strip /gta/ and forward /jobs, /v2, etc.)
            proxy_pass http://gta;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # wpadmin moved under /wpadmin/ (keep old upstream reachable)
        location = /wpadmin {
            return 301 /wpadmin/;
        }
        location ^~ /wpadmin/ {
            proxy_pass http://wpadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location / {
            # Default site homepage: market-turnover (MT)
            proxy_pass http://mv;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /static/ {
            root /usr/share/nginx/html;
        }

        # da-elm report (static)
        location = /da-elm {
            return 301 /da-elm/;
        }
        location ^~ /da-elm/ {
            alias /usr/share/nginx/html/da-elm/;
            index index.html;
            try_files $uri $uri/ /da-elm/index.html;
        }

        location /ruoyi/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        location ^~ /ruoyi/prod-api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://tx.JupiterSo.com:8080/;
        }

    }

    # Redirect legacy domain sg.joveso.com -> hk.joveso.com (HTTPS)
    server {
        listen 443 ssl http2;
        server_name sg.joveso.com;

        # Keep sg.joveso.com cert to avoid browser warnings during redirect
        ssl_certificate /etc/letsencrypt/live/sg.joveso.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sg.joveso.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/sg.joveso.com/chain.pem;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://hk.joveso.com$request_uri;
        }
    }

    # Redirect legacy domain joveso.com -> hk.joveso.com (HTTP)
    server {
        listen 80;
        server_name joveso.com www.joveso.com;

        # Allow ACME challenge through (letsencrypt)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        location / {
            return 301 https://hk.joveso.com$request_uri;
        }
    }
    # Redirect legacy domain joveso.com -> hk.joveso.com (HTTPS)
    server {
        listen 443 ssl http2;
        server_name joveso.com www.joveso.com;

        # Keep joveso.com cert to avoid browser warnings during redirect
        ssl_certificate /etc/letsencrypt/live/joveso.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/joveso.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/joveso.com/chain.pem;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://hk.joveso.com$request_uri;
        }
    }

    # Control UI reverse proxy (occ.joveso.com)
    server {
        listen 80;
        server_name occ.joveso.com;

        # Allow ACME challenge through (letsencrypt)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name occ.joveso.com;

        ssl_certificate /etc/letsencrypt/live/occ.joveso.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/occ.joveso.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/occ.joveso.com/chain.pem;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_pass http://172.19.42.159:18789;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

}
