# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream wpadmin {
        server wpadmin:8090;  # wpadmin 需要与 nginx 在同一个docker network
    }

    # Replace with your real domain(s)
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        '' $scheme;
    }

    server {
        listen 80; # nginx容器监听80端口
        server_name sg.joveso.com;
        charset utf-8;

        # Allow ACME challenge through (letsencrypt)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # Redirect other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
        # 可选：为静态资源提供服务
        location /static/ {
            root /usr/share/nginx/html;
        }

        location /ruoyi/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        location ^~ /ruoyi/prod-api/ {
            # rewrite ^/prod-api/(.*)$ /$1 break;
            # proxy_set_header Authorization $http_authorization;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://tx.JupiterSo.com:8080/;
        }

        location /pyda3 {
            root /usr/share/nginx/html; # 访问http://yourdomain/pyda3 会映射到 /usr/share/nginx/html/pyda3
            try_files $uri $uri/ /pyda3.html; # 如果找不到对应的文件，则返回 pyda3.html
            index  pyda3.html pyda3.htm; # 设置默认首页文件
        }

        # other locations unchanged
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name sg.joveso.com;

        # SSL certificate paths (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/sg.joveso.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sg.joveso.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/sg.joveso.com/chain.pem;

        # Security - modern configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

        # OCSP stapling (requires proper cert and resolver)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Optional: dhparam if you add it at /etc/letsencrypt/ssl-dhparams.pem
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        charset utf-8;

        location / {
            proxy_pass http://wpadmin; #请求转向wpadmin
            proxy_set_header Host $host; # 转发原始 Host
            proxy_set_header X-Real-IP $remote_addr; # 设置X-Real-IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # 设置X-Forwarded-For
            proxy_set_header X-Forwarded-Proto $forwarded_proto; # 设置X-Forwarded-Proto, 用于应用知晓原始协议

            # Websocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /static/ {
            root /usr/share/nginx/html;
        }

        location /ruoyi/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        location ^~ /ruoyi/prod-api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://tx.JupiterSo.com:8080/;
        }

    }

}