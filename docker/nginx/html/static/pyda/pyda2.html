        // æ•°ç»„æ´—ç‰Œç®—æ³• (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        // å¼€å§‹åˆ·é¢˜ï¼ˆåˆå§‹åŒ–ï¼‰
        function startQuiz(mode) {

                activeQuestions = [...questions]; // å¤åˆ¶æ‰€æœ‰é¢˜ç›®
            } else {
                // éšæœºæŠ½å–æŒ‡å®šæ•°é‡
                const shuffled = shuffleArray(questions);
                activeQuestions = shuffled.slice(0, Math.min(mode, questions.length));

            showQuestion(0);

        function backToSetup() {

        // æ˜¾ç¤ºé¢˜ç›® (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        function showQuestion(index) {
            if (index < 0 || index >= activeQuestions.length) return;

            currentIndex = index;
            const question = activeQuestions[index];

            // æ›´æ–°é¢˜ç›®ä¿¡æ¯
            document.getElementById('questionNumber').textContent = 
                `é¢˜ç›® ${index + 1} / ${activeQuestions.length}`;
            document.getElementById('questionId').textContent = question.question_id;
            document.getElementById('questionContent').textContent = question.question;

            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((index + 1) / activeQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // é‡ç½®æŒ‰é’®çŠ¶æ€
            document.getElementById('trueBtn').disabled = false;
            document.getElementById('falseBtn').disabled = false;
            document.getElementById('trueBtn').classList.remove('selected');
            document.getElementById('falseBtn').classList.remove('selected');

            // éšè—ç»“æœå’Œè§£æ
            document.getElementById('result').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';

            // å¦‚æœå·²ç»ç­”è¿‡ï¼Œæ˜¾ç¤ºä¹‹å‰çš„ç­”æ¡ˆ
            if (userAnswers[index] !== undefined) {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                showResult(userAnswer, correctAnswer, question);
            }

            // æ›´æ–°å¯¼èˆªæŒ‰é’®
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === activeQuestions.length - 1;
        }

        // é€‰æ‹©ç­”æ¡ˆ (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        function selectAnswer(userAnswer) {
            const question = activeQuestions[currentIndex];
            const correctAnswer = question.answer;

            // ç¦ç”¨æŒ‰é’®
            document.getElementById('trueBtn').disabled = true;
            document.getElementById('falseBtn').disabled = true;

            // é«˜äº®é€‰ä¸­çš„æŒ‰é’®
            if (userAnswer) {
                document.getElementById('trueBtn').classList.add('selected');
            } else {
                document.getElementById('falseBtn').classList.add('selected');
            }

            // è®°å½•ç­”æ¡ˆ
            userAnswers[currentIndex] = userAnswer;

            // æ˜¾ç¤ºç»“æœ
            showResult(userAnswer, correctAnswer, question);

            // æ›´æ–°ç»Ÿè®¡
            updateStats();
        }

        // æ˜¾ç¤ºç»“æœ (æ— å˜åŒ–)
        function showResult(userAnswer, correctAnswer, question) {
            const isCorrect = userAnswer === correctAnswer;
            const resultDiv = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');

            resultDiv.className = 'result ' + (isCorrect ? 'correct' : 'wrong');
            resultIcon.textContent = isCorrect ? 'âœ“' : 'âœ—';
            resultText.textContent = isCorrect 
                ? 'å›ç­”æ­£ç¡®ï¼' 
                : `å›ç­”é”™è¯¯ã€‚æ­£ç¡®ç­”æ¡ˆæ˜¯: ${correctAnswer ? 'æ­£ç¡® (T)' : 'é”™è¯¯ (F)'}`;

            resultDiv.style.display = 'block';

            // æ˜¾ç¤ºè§£æ
            if (question.explanation && question.explanation.trim()) {
                const explanationDiv = document.getElementById('explanation');
                const explanationContent = document.getElementById('explanationContent');
                explanationContent.textContent = question.explanation;
                explanationDiv.style.display = 'block';
            }
        }

        // ä¸Šä¸€é¢˜ (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        function previousQuestion() {
            if (currentIndex > 0) {
                showQuestion(currentIndex - 1);
            }
        }

        // ä¸‹ä¸€é¢˜ (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        function nextQuestion() {
            if (currentIndex < activeQuestions.length - 1) {
                showQuestion(currentIndex + 1);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯ (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        function updateStats() {
            stats.answered = Object.keys(userAnswers).length;
            stats.correct = 0;
            stats.wrong = 0;

            Object.keys(userAnswers).forEach(index => {
                const q = activeQuestions[parseInt(index)];
                if (userAnswers[index] === q.answer) {
                    stats.correct++;
                } else {
                    stats.wrong++;
                }
            });

            document.getElementById('totalQuestions').textContent = activeQuestions.length;
            document.getElementById('answeredCount').textContent = stats.answered;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('wrongCount').textContent = stats.wrong;
            
            const accuracy = stats.answered > 0 
                ? ((stats.correct / stats.answered) * 100).toFixed(1) 
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // é”®ç›˜å¿«æ·é”® (é€»è¾‘ä¿®æ”¹ï¼šä½¿ç”¨ activeQuestions)
        document.addEventListener('keydown', function(e) {
            // å¦‚æœå½“å‰åœ¨è®¾ç½®é¢æ¿ï¼Œä¸å“åº”å¿«æ·é”®
            if (!document.getElementById('setupPanel').classList.contains('hidden')) return;

            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                previousQuestion();
            } else if (e.key === 'ArrowRight' && currentIndex < activeQuestions.length - 1) {
                nextQuestion();
            } else if (e.key === 't' || e.key === 'T') {
                if (!document.getElementById('trueBtn').disabled) {
                    selectAnswer(true);
                }
            } else if (e.key === 'f' || e.key === 'F') {
                if (!document.getElementById('falseBtn').disabled) {
                    selectAnswer(false);
                }
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            // æ˜¾ç¤ºæ€»é¢˜æ•°
            document.getElementById('totalPoolCount').textContent = questions.length;
            // é»˜è®¤ä¸è‡ªåŠ¨å¼€å§‹ï¼Œç­‰å¾…ç”¨æˆ·é€‰æ‹©æ¨¡å¼
        });
    </script>
</body>
