networks:
  wp-net:
    external: true
    name: wp-net

services:
  wpadmin:
    image: ${REPO_URL}/${wpadmin-version}
    user: "0:0" #run with root user (UID:GID)
    mem_limit: 512m
    cpus: 1
    container_name: wpadmin
    hostname: wpadmin
    ports:
      - "8090:8090"
    volumes:
      - ${PERSIST_PATH}/wpadmin/logs:/logs/admin
      - ${PERSIST_PATH}/wpadmin/data:/usr/apps/wp/data
    networks:
      wp-net:
        aliases:
          - wpadmin
