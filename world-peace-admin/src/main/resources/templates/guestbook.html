<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupiterSo - Guestbook</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/common.css" />
    <style>
        .guestbook-hero {
            text-align: center;
            padding: 2.5rem 1rem 1.5rem;
        }
        .guestbook-hero h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .guestbook-layout {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1.2fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        @media (max-width: 900px) {
            .guestbook-layout {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            border: 1px solid #eef2f7;
        }
        .panel h3 {
            margin-bottom: 0.75rem;
        }
        .notice {
            background: #fff7ed;
            color: #9a3412;
            border: 1px solid #fed7aa;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-row input,
        .form-row textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
            outline: none;
        }
        .form-row textarea {
            min-height: 140px;
            resize: vertical;
        }
        .flash {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .flash.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .flash.success {
            background: #ecfdf3;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-card {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
        }
        .message-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }
        .message-author {
            font-weight: 600;
            color: var(--text);
        }
        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem 1rem;
            border: 1px dashed #e2e8f0;
            border-radius: 12px;
        }
        .back-link {
            display: inline-block;
            margin-top: 0.75rem;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">JupiterSo</div>
        <div class="auth-controls">
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </nav>

    <header class="guestbook-hero">
        <div class="container">
            <h2>留言板</h2>
            <p class="quote-box">分享你的想法、建议或一句鼓励。</p>
        </div>
    </header>

    <main class="container">
        <div class="guestbook-layout">
            <div class="panel">
                <h3>写留言</h3>
                <div th:if="${!dbAvailable}" class="notice">
                    数据库暂不可用，留言将临时保存在内存中。
                </div>
                <div th:if="${!loggedIn}" class="notice">
                    请先登录后留言。可前往首页进行登录。
                </div>
                <div th:if="${error}" class="flash error" th:text="${error}"></div>
                <div th:if="${success}" class="flash success" th:text="${success}"></div>
                <form action="/guestbook/message" method="post" th:if="${loggedIn}">
                    <div class="form-row">
                        <label>当前用户</label>
                        <div class="badge" th:text="${currentUser.nickname != null && !#strings.isEmpty(currentUser.nickname) ? currentUser.nickname : currentUser.username}">User</div>
                    </div>
                    <div class="form-row">
                        <label for="content">留言内容</label>
                        <textarea id="content" name="content" maxlength="500" placeholder="写点什么吧..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">提交留言</button>
                </form>
                <div th:if="${!loggedIn}">
                    <a class="btn-primary" href="/" style="display:inline-block; margin-top: 0.5rem;">去首页登录</a>
                </div>
            </div>

            <div class="panel">
                <h3>最新留言</h3>
                <div class="message-list" th:if="${messages != null && !messages.isEmpty()}">
                    <div class="message-card" th:each="msg : ${messages}">
                        <div class="message-meta">
                            <span class="message-author" th:text="${msg.username}">User</span>
                            <span th:text="${msg.createdAt}">2025-01-01 12:00</span>
                        </div>
                        <div th:text="${msg.content}">留言内容</div>
                    </div>
                </div>
                <div class="empty-state" th:if="${messages == null || messages.isEmpty()}">
                    还没有留言，成为第一个留言的人吧。
                </div>
            </div>
        </div>
    </main>

    <div class="footer" th:replace="bottom :: bottom"></div>

</body>
</html>
